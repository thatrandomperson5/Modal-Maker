<head>
  <link rel="stylesheet" href="//unpkg.com/@highlightjs/cdn-assets@11.6.0/styles/dark.min.css">
  <!-- CSS only -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  
  <link rel="stylesheet" href="css/styles.css">

</head>

<body>
  <div class="c-wrap">
    <div class="card" style="width: 80%;">
      <div class="card-header">
        Modal Editor
      </div>
      <div class="card-block">
        <form id="form">
          <div class="form-group">
            <label>Basic settings</label>
            <input class="form-control" id="title" type="text" placeholder="title">
          </div>
          <div class="form-group">
            <label>Fields</label>
          </div>
          <div class="input-fields">
            <div class="form-group row">
              <div class="col-sm-4">
                <input class="form-control" id="field-0-name" type="text" placeholder="name" value="">
              </div>
              <div class="col-sm-4">
                <input class="form-control" id="field-0-value" type="text" placeholder="value" value="">
              </div>
              <div class="col-sm-2">
                <div class="form-check">
                  <label class="form-check-label">
                    <input class="form-check-input" id="field-0-inline" type="checkbox"> Inline
                  </label>
                </div>
              </div>
              <div class="col-sm-2">
                <button id="field-0-delete" class="btn btn-danger">Delete</button>
              </div>
            </div><button id="add-field" class="btn btn-success">Add field</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="c-wrap">
    <div class="card" style="width: 80%;">
      <div class="card-header">
        Output Python code
      </div>
      <div class="card-body">
        <pre><code class="language-python">if</code></pre>
      </div>
    </div>
  </div>

  <script src="//unpkg.com/@highlightjs/cdn-assets@11.6.0/highlight.min.js"></script>
  <script>
    hljs.highlightAll();

  </script>
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</body>
